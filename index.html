<!DOCTYPE html>
<html lang="en"class="light">
  <head>
    <!--meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="theme-color" content="#ffffff" class="light"/>
    <!--title-->
    <title>Sketch</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--p5 libraries-->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <!--p5 script-->
    <script src="sketch.js"></script>
    <!--theming script-->
    <script src="theme.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <!--desktop/large screens-->
      <div class="header">
        <input type="button" value="add row" onclick="AddHeight()" />
        <input type="button" value="remove row" onclick="RemHeight()" />
        <input type="button" value="add column" onclick="AddWidth()" />
        <input
          type="button"
          value="remove column"
          onclick="RemWidth()"
        />
      </div>
      <!--mobile-->
      <div class="upperGrid">
        <div>
          <input type="button" value="add row" onclick="AddHeight()" />
        </div>
        <div>
          <input
            type="button"
            value="add column"
            onclick="AddWidth()"
          />
        </div>
        <div>
          <input type="button" value="remove row" onclick="RemHeight()" />
        </div>
        <div>
          <input
            type="button"
            value="remove column"
            onclick="RemWidth()"
          />
        </div>
      </div>
      <!--desktop/large screens-->
      <div class="footer">
        <input
          type="button"
          value="save a screenshot"
          onclick="saveScreenshot()"
        />
        <input
        type="button"
        value="switch theme"
        onclick="toggleTheme();switchBackground()"
        />
      </div>
      <!--mobile-->
      <div class="lowerGrid">
        <div>
          <input
          type="button"
          value="save a screenshot"
          onclick="saveScreenshot()"
        />
        <div>
          <input
          type="button"
          value="switch theme"
          onclick="toggleTheme();switchBackground()"
        />
      </div>
    </div>
  </body>
</html>
